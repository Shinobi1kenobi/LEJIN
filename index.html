<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LEJIN Chat</title>

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtRNBgCCmmw0F8ncogGtJaWjaSc2MJ0GQ",
      authDomain: "lejin-chat.firebaseapp.com",
      databaseURL: "https://lejin-chat-default-rtdb.firebaseio.com",
      projectId: "lejin-chat",
      storageBucket: "lejin-chat.firebasestorage.app",
      messagingSenderId: "998489604973",
      appId: "1:998489604973:web:3faebf2bd46da4e9fc9064",
      measurementId: "G-P1S73ZHDDW"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      background-color: black;
      color: #0f0;
      font-family: monospace, monospace;
      margin: 0;
      padding: 20px;
    }
    #chat-container {
      background: #000;
      border: 2px solid #0f0;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #chat-input {
      width: 80%;
      padding: 8px;
      font-family: monospace;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
    }
    #send-btn {
      background: #0f0;
      color: black;
      padding: 8px;
      font-family: monospace;
      border: none;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #0c0;
    }
  </style>
</head>
<body>

  <h1>LEJIN Chat</h1>
  
  <div id="chat-container"></div>

  <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
  <button id="send-btn">Send</button>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    const messagesRef = firebase.database().ref('messages');

    messagesRef.on('child_added', (snapshot) => {
      const message = snapshot.val();
      const messageElem = document.createElement('div');
      messageElem.textContent = message;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text.length === 0) return;
      messagesRef.push(text);
      chatInput.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
